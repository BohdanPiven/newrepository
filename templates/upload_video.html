<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Wyślij Video do TikTok Sandbox</title>
</head>
<body>
  <h1>Wyślij Video</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, msg in messages %}
        <li class="{{category}}">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('tiktok_video.do_upload') }}" method="post" enctype="multipart/form-data">
    <label>Plik (mp4, mov): <input type="file" name="video" accept=".mp4,.mov"></label><br>
    <label>Tytuł / opis: <input type="text" name="title"></label><br>
    <button type="submit">Wyślij do Sandbox</button>
  </form>
  <p><a href="{{ url_for('automation.automation_tiktok') }}">← Powrót</a></p>
</body>
</html>
